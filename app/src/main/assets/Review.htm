<html>

        overflow: visible;

      <script>
        var count = 0;

        function result(){

        document.getElementById("pTagD").innerHTML = document.getElementById("tareaD").value;
        for(var i = 0; i < count; i++){
  document.getElementById("pTag"+i).innerHTML = document.getElementById("tarea"+i).value;
  }
  
 
  var $sTitle = $('#title').val();
  var $sCategory = $('#category').val();
  sendTitle($sTitle);
  sendCategory($sCategory);
   var $content = $('#div2').html();
  
  sendMessage($content);}
        function setMessage(arg) {
        document.getElementById('title').value = arg;
        }

        function sendMessage(msg){
        window.android.setMessage(msg);
        }

        function sendTitle(msg){
        window.android.getTitle(msg);
        }

        function sendCategory(msg){
        window.android.getCategory(msg);
        }

        function sendContent(msg){
        for(var i = 0; i < count; i++){
  document.getElementById("pTag"+i).innerHTML = document.getElementById("tarea"+i).value;
  }
  
        }

        function resize(obj) {
        obj.style.height = "1px";
        obj.style.height = (20+obj.scrollHeight)+"px";
        }

        $(document).ready(function () {
        if (!('url' in window) && ('webkitURL' in window)) {
          window.URL = window.webkitURL;
          }

          $('#file').change(function (e) {
          var $pTagD = $("<p id='" + "pTagD" + "'>" + "</p>");
          $pTagD.appendTo($("#div2"));

          var $canvas = $("<canvas id='" + "canvas" + count + "' alt='fail' align='center' style='width: 99%; height:auto;'>" + "</canvas>");
        var $tarea = $("<textarea id='" + "tarea" + count + "' onkeyup='resize(this)'>" + "</textarea>");
          $tarea.appendTo($("#div1"));
          $canvas.appendTo($("#div1"));

          var can = document.getElementById('canvas'+count);
          var ctx = can.getContext('2d');
          var img = new Image();



          img.src = URL.createObjectURL(e.target.files[0]);

          img.onload = function(){
          can.width  = img.width;
          can.height = img.height;
          ctx.drawImage(img, 0, 0, img.width, img.height);
          var url = can.toDataURL();

          var $iTag = $("<img id='" + "iTag" + count + "' alt='fail' align='center' style='width: 80%; height:auto;'>" + "</img>");
        $iTag.appendTo($("#div2"));
        $('#iTag'+count).attr('src', url);
        };
        var $pTag = $("<p id='" + "pTag" + count + "' style='width:100%;'>" + "</p>");
          $pTag.appendTo($("#div2"));
          count ++;
          });

          $('#comp').click(function(){
          
          document.getElementById("pTagD").innerHTML = document.getElementById("tareaD").value;
          for(var i = 0; i < count; i++){
  document.getElementById("pTag"+i).innerHTML = document.getElementById("tarea"+i).value;
  }
  
 
  var $sTitle = $('#title').val();
  var $sCategory = $('#category').val();
  sendTitle($sTitle);
  sendCategory($sCategory);
   var $content = $('#div2').html();
  
  sendMessage($content);
  });
  });
  
          

      </script>
    </head>
  <body>
    <input type="text" id="title"  value="제목을 써주세요" style="width:100%;"/>
    <input type="text" id ="category" value="카테고리를 써주세요" style="width:100%;"/>
    <input type="file" id="file" name="file" accept="image/*"/>
    <br/>
    <div class="class1" id="div1" style="overflow: scroll; width: 100%; height: 400px;">

    </div>

    <div class="calss2" id="div2" style="display:none;"></div>
